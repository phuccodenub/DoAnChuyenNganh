events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    sendfile on;
    keepalive_timeout 65;
    
    # WebSocket upgrade mapping (required for Socket.IO)
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    # Backend upstream with keepalive connections
    upstream backend {
        server lms-backend-dev:3000;
        keepalive 32;
    }
    
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;
        
        # ===========================================
        # API Proxy - Forward /api requests to backend
        # ===========================================
        location /api {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts for API requests
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Disable buffering for streaming responses
            proxy_buffering off;
            proxy_request_buffering off;
        }
        
        # ===========================================
        # WebSocket Proxy - Socket.IO real-time
        # ===========================================
        location /socket.io {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            # WebSocket upgrade headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Long-lived WebSocket connections (7 days)
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
            
            # Disable buffering for real-time data
            proxy_buffering off;
        }
        
        # ===========================================
        # Health check endpoint (for debugging)
        # ===========================================
        location /health {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
        
        # ===========================================
        # Static files - Handle client-side routing
        # ===========================================
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # Cache static assets (1 year)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
    }
}