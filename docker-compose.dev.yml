services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: lms_db
      POSTGRES_USER: lms_user
      POSTGRES_PASSWORD: 123456
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - lms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lms_user -d lms_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"
    networks:
      - lms-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Development)
  backend:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile.dev
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=lms_db
      - DB_USER=lms_user
      - DB_PASSWORD=123456
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=your_super_secret_jwt_key_here_make_it_long_and_random
      - JWT_EXPIRES_IN=7d
      - PORT=3000
      - LOG_LEVEL=debug
      - FRONTEND_URL=http://localhost:3001
    volumes:
      - ./backend/logs:/app/logs
    ports:
      - "3000:3000"
    networks:
      - lms-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sh -c "
      echo '‚è≥ Waiting for database to be ready...' &&
      sleep 5 &&
      echo 'üîß Setting up database...' &&
      npm run setup-db-simple || true &&
      echo 'üå± Seeding database...' &&
      npm run seed || true &&
      echo 'üöÄ Starting development server...' &&
      npm run dev
      "

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  lms-network:
    driver: bridge
