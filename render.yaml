services:
  # Frontend Static Site
  - type: web
    name: lms-frontend
    env: static
    buildCommand: cd frontend && NPM_CONFIG_PRODUCTION=false npm install && npm run build
    staticPublishPath: ./frontend/dist
    # Render sẽ tự động serve files từ dist folder
    envVars:
      # Vite build-time variables (cần set trước khi build)
      - key: VITE_API_URL
        value: https://lms-backend-2lsw.onrender.com/api
        # Backend API URL
      - key: VITE_WS_URL
        value: https://lms-backend-2lsw.onrender.com
        # URL của backend cho WebSocket (Socket.IO)
      - key: VITE_SOCKET_URL
        value: https://lms-backend-2lsw.onrender.com
        # Alias cho VITE_WS_URL
      - key: VITE_APP_NAME
        value: LMS Platform
      - key: NODE_ENV
        value: production

  # Backend API Service
  - type: web
    name: lms-backend
    env: node
    region: singapore  # hoặc chọn region gần bạn nhất
    plan: free  # free cho test, starter cho production
    buildCommand: cd backend && NODE_ENV=development NPM_CONFIG_PRODUCTION=false npm install && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: NPM_CONFIG_PRODUCTION
        value: "false"  # Force install devDependencies during build
      - key: PORT
        value: 3000
      - key: LOG_LEVEL
        value: info
      # Database - Sử dụng Supabase PostgreSQL (external database)
      # Set DATABASE_URL từ Supabase connection string trong Render dashboard
      - key: DATABASE_URL
        sync: false  # Set manually: Supabase PostgreSQL connection string
      # Redis - Dùng Upstash Redis (External)
      # BƯỚC: Set REDIS_URL thủ công trong Render Dashboard
      # Format: rediss://default:[TOKEN]@[HOST]:6379
      # Lấy từ Upstash: Database → Details → TCP tab → Copy connection string
      - key: REDIS_URL
        sync: false  # Set manually: Upstash Redis connection string (rediss://...)
      - key: REDIS_DISABLED
        value: "false"  # Enable Redis
      # JWT Configuration
      - key: JWT_SECRET
        generateValue: true  # Render tự động generate
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      # JWT Additional Configuration
      - key: JWT_ISSUER
        value: lms-backend
      - key: JWT_AUDIENCE
        value: lms-frontend
      # CORS Configuration - Cập nhật với domain của bạn sau khi deploy
      # Format: https://lms-frontend-xxxx.onrender.com,http://localhost:3000,http://localhost:5173
      - key: CORS_ALLOWED_ORIGINS
        sync: false  # Set manually sau khi deploy frontend: thêm frontend URL vào đây
      - key: CORS_ALLOWED_METHODS
        value: GET,POST,PUT,PATCH,DELETE,OPTIONS
      - key: CORS_ALLOWED_HEADERS
        value: Content-Type,Authorization,X-Requested-With
      - key: CORS_ALLOW_CREDENTIALS
        value: "true"
      - key: FRONTEND_URL
        sync: false  # Set manually sau khi deploy frontend: https://lms-frontend-xxxx.onrender.com
      # File Upload Configuration
      - key: MAX_FILE_SIZE
        value: "10485760"  # 10MB
      - key: UPLOAD_PATH
        value: ./uploads
      - key: PUBLIC_URL
        sync: false  # Set manually: https://your-service.onrender.com
        # PUBLIC_URL = URL của backend service (để serve files local hoặc generate URLs)
        # Khác với R2_PUBLIC_URL (URL của Cloudflare R2 bucket)
      - key: STORAGE_TYPE
        sync: false  # Set manually: r2 (nếu dùng R2) hoặc local (nếu dùng local storage)
        # Options: local | google_cloud | aws_s3 | azure_blob | r2
      # Cloudflare R2 Storage (nếu dùng R2 thay vì local storage)
      - key: R2_ENDPOINT
        sync: false  # Set manually: https://xxx.r2.cloudflarestorage.com
      - key: R2_ACCESS_KEY_ID
        sync: false  # Set manually: R2 access key
      - key: R2_SECRET_ACCESS_KEY
        sync: false  # Set manually: R2 secret key
      - key: R2_BUCKET_NAME
        sync: false  # Set manually: R2 bucket name
      - key: R2_PUBLIC_URL
        sync: false  # Set manually: https://pub-xxx.r2.dev (public URL của R2 bucket)
        # R2_PUBLIC_URL = URL của Cloudflare R2 bucket (để truy cập files trên R2)
        # Khác với PUBLIC_URL (URL của backend service)
      # Rate Limiting Configuration
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"  # 15 minutes
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
      # Cache Configuration
      - key: CACHE_TTL_SHORT
        value: "300"  # 5 minutes
      - key: CACHE_TTL_MEDIUM
        value: "1800"  # 30 minutes
      - key: CACHE_TTL_LONG
        value: "3600"  # 1 hour
      # Security Configuration
      - key: BCRYPT_ROUNDS
        value: "12"
      - key: PASSWORD_MIN_LENGTH
        value: "8"
      - key: PASSWORD_MAX_LENGTH
        value: "128"
      - key: SESSION_SECRET
        generateValue: true  # Render tự động generate
      - key: SESSION_MAX_AGE
        value: "86400000"  # 24 hours
      # Monitoring Configuration
      - key: HEALTH_CHECK_TIMEOUT
        value: "5000"
      - key: HEALTH_CHECK_INTERVAL
        value: "30000"
      - key: METRICS_ENABLED
        value: "true"
      - key: METRICS_PORT
        value: "9090"
      # OpenTelemetry (disable for free tier)
      - key: ENABLE_OTLP
        value: "false"
      - key: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
        value: http://localhost:4318/v1/traces
      # API Versioning
      - key: DEFAULT_API_VERSION
        value: v1.3.0
      - key: SUPPORTED_API_VERSIONS
        value: v1.0.0,v1.1.0,v1.2.0,v2.0.0
      # Development/Production Flags
      - key: DEBUG
        value: "false"
      - key: VERBOSE_LOGGING
        value: "false"
      - key: HOT_RELOAD
        value: "false"
      # Email Configuration (SMTP)
      - key: MAIL_HOST
        sync: false  # Set manually: smtp.gmail.com
      - key: MAIL_PORT
        value: "587"
      - key: MAIL_SECURE
        value: "false"
      - key: MAIL_USER
        sync: false  # Set manually if needed
      - key: MAIL_PASS
        sync: false  # Set manually if needed
      - key: MAIL_FROM
        value: LMS System <noreply@lms.com>
      # Alternative Email Configuration Names
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false
      # AI Configuration - Gemini (Google AI)
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_API_KEY_2
        sync: false  # Optional: 2nd Google account API key for rotation
      - key: GEMINI_API_KEY_3
        sync: false  # Optional: 3rd Google account API key for rotation
      - key: GEMINI_MODEL
        value: gemini-2.5-flash
      - key: GEMINI_TEMPERATURE
        value: "0.7"
      - key: GEMINI_MAX_TOKENS
        value: "8192"
      # Google AI Models (Task-specific routing)
      - key: GOOGLE_MODEL_3_FLASH
        value: gemini-3-flash-preview
      - key: GOOGLE_MODEL_2_5_FLASH
        value: gemini-2.5-flash
      - key: GOOGLE_MODEL_2_5_FLASH_TTS
        value: gemini-2.5-flash-preview-tts
      - key: GOOGLE_MODEL_2_5_FLASH_LITE
        value: gemini-2.5-flash-lite
      # AI Configuration - GROQ
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_MODEL_DEFAULT
        value: llama-3.3-70b-versatile
      - key: GROQ_MODEL_REASONING
        value: llama-3.3-70b-versatile
      - key: GROQ_MODEL_MATH
        value: qwen/qwen3-32b
      - key: GROQ_MODEL_VISION
        value: meta-llama/llama-4-scout-17b-16e-instruct
      - key: GROQ_MODEL_SPEECH
        value: whisper-large-v3-turbo
      - key: GROQ_TEMPERATURE
        value: "0.7"
      - key: GROQ_MAX_TOKENS
        value: "2048"
      - key: AI_TUTOR_ENABLED
        value: "true"
      - key: AI_QUIZ_GENERATOR_ENABLED
        value: "true"
      - key: AI_GRADER_ENABLED
        value: "false"
      - key: AI_CONTENT_REPURPOSING_ENABLED
        value: "false"
      # ProxyPal (Local AI - disable on Render)
      - key: PROXYPAL_ENABLED
        value: "false"
      - key: PROXYPAL_BASE_URL
        value: http://host.docker.internal:8317/v1
      - key: PROXYPAL_API_KEY
        value: proxypal-local
      - key: PROXYPAL_TIMEOUT
        value: "60000"
      # MegaLLM (Premium AI Provider - optional)
      - key: MEGALM_API_KEY
        sync: false
      - key: MEGALM_API_KEY_2
        sync: false
      - key: MEGALM_BASE_URL
        value: https://megallm.io/
      # Google Drive OAuth 2.0 Configuration
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REFRESH_TOKEN
        sync: false
      - key: GOOGLE_REDIRECT_URI
        value: https://developers.google.com/oauthplayground
      # Google Drive Folder IDs
      - key: GOOGLE_DRIVE_FOLDER_ID
        sync: false  # ID thư mục LMS_DATA/DB_Backups
      - key: GDRIVE_RESOURCES_FOLDER_ID
        sync: false  # ID thư mục gốc chứa tài liệu khóa học (Course Resources)
      - key: GDRIVE_LIVE_RAW_FOLDER_ID
        sync: false  # ID thư mục gốc chứa raw livestream recordings
      - key: GDRIVE_BACKUP_FOLDER_ID
        sync: false  # ID thư mục gốc chứa backup database
      # Cloudinary Configuration (for images: Avatar, Thumbnail)
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      # Pinata IPFS Configuration
      - key: PINATA_API_KEY
        sync: false
      - key: PINATA_SECRET_KEY
        sync: false
      - key: PINATA_GATEWAY_URL
        value: https://gateway.pinata.cloud/ipfs/
      # Blockchain Configuration (Sepolia Testnet)
      - key: BLOCKCHAIN_NETWORK
        value: sepolia
      - key: PRIVATE_KEY
        sync: false  # Private key for blockchain transactions
      - key: SEPOLIA_RPC_URL
        sync: false  # Sepolia RPC endpoint
      - key: CERTIFICATE_CONTRACT_ADDRESS
        sync: false  # Smart contract address (set after deployment)
      # Livestream Configuration
      - key: HLS_BASE_URL
        sync: false  # URL để truy cập HLS streams
      - key: RTMP_SERVER_URL
        sync: false  # URL để OBS connect
      - key: RTMP_CONTROL_URL
        sync: false  # URL để control RTMP streams
      - key: FORCE_DELETE_LIVESTREAMS
        value: "true"  # Force delete livestreams on cleanup
      # Twilio Network Traversal Service (WebRTC)
      - key: TWILIO_NTS_ENABLED
        value: "false"  # Set to true if using Twilio for WebRTC
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      # Feature Flags
      - key: DISABLE_CACHE
        value: "false"
      - key: DISABLE_RATE_LIMIT
        value: "false"
      - key: DISABLE_METRICS
        value: "false"

# LƯU Ý: Render Blueprint không hỗ trợ tạo PostgreSQL và Redis tự động
# Bạn cần tạo thủ công trước:
# 1. Dashboard → New → PostgreSQL → Tạo database tên "lms-postgres"
# 2. Dashboard → New → Redis → Tạo Redis tên "lms-redis"
# 3. Sau đó deploy Blueprint này, nó sẽ tự động link với database và Redis đã tạo

