services:
  # Backend API Service
  - type: web
    name: lms-backend
    env: node
    region: singapore  # hoặc chọn region gần bạn nhất
    plan: free  # free cho test, starter cho production
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: LOG_LEVEL
        value: info
      # Database - Sử dụng Supabase PostgreSQL (external database)
      # Set DATABASE_URL từ Supabase connection string trong Render dashboard
      - key: DATABASE_URL
        sync: false  # Set manually: Supabase PostgreSQL connection string
      # Redis - Có thể disable nếu không cần, hoặc dùng external Redis
      # Option 1: Disable Redis (nếu không cần cache)
      - key: REDIS_DISABLED
        value: "true"
      # Option 2: Dùng external Redis (uncomment và set URL)
      # - key: REDIS_URL
      #   sync: false  # Set manually: redis://your-redis-host:6379
      # JWT Configuration
      - key: JWT_SECRET
        generateValue: true  # Render tự động generate
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      # CORS - Cập nhật với domain của bạn sau khi deploy
      - key: CORS_ALLOWED_ORIGINS
        value: http://localhost:3000,http://localhost:5173
      - key: FRONTEND_URL
        value: http://localhost:3000
      # AI Configuration (optional - set manually in dashboard)
      - key: GEMINI_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: AI_TUTOR_ENABLED
        value: "true"
      - key: AI_QUIZ_GENERATOR_ENABLED
        value: "true"
      - key: AI_GRADER_ENABLED
        value: "false"
      # Disable features không cần thiết trên Render (Redis đã disable ở trên)
      - key: DISABLE_CACHE
        value: "false"
      - key: DISABLE_RATE_LIMIT
        value: "false"
      - key: DISABLE_METRICS
        value: "false"
      - key: ENABLE_OTLP
        value: "false"

# LƯU Ý: Render Blueprint không hỗ trợ tạo PostgreSQL và Redis tự động
# Bạn cần tạo thủ công trước:
# 1. Dashboard → New → PostgreSQL → Tạo database tên "lms-postgres"
# 2. Dashboard → New → Redis → Tạo Redis tên "lms-redis"
# 3. Sau đó deploy Blueprint này, nó sẽ tự động link với database và Redis đã tạo

