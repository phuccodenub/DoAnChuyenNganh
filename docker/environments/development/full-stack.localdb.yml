# LMS Full Stack Development Environment
# Includes: PostgreSQL + Redis + Backend + Frontend

# Shared configuration templates (inline to avoid compatibility issues)
x-postgres-base: &postgres-base
  image: postgres:15
  restart: unless-stopped
  environment:
    POSTGRES_DB: ${POSTGRES_DB:-lms_db}
    POSTGRES_USER: ${POSTGRES_USER:-lms_user}
    POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-123456}
  healthcheck:
    test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lms_user} -d ${POSTGRES_DB:-lms_db}"]
    interval: 30s
    timeout: 10s
    retries: 5

x-redis-base: &redis-base
  image: redis:7-alpine
  restart: unless-stopped
  command: redis-server --appendonly yes
  healthcheck:
    test: ["CMD", "redis-cli", "ping"]
    interval: 30s
    timeout: 10s
    retries: 5

services:
  postgres-dev:
    <<: *postgres-base
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_api_dev_data:/var/lib/postgresql/data
      - ../../../database/init:/docker-entrypoint-initdb.d
    networks:
      - lms-dev-network

  redis-dev:
    <<: *redis-base
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_api_dev_data:/data
    networks:
      - lms-dev-network

  backend-dev:
    build:
      context: ../../..
      dockerfile: docker/dockerfiles/backend.dev.Dockerfile
    image: lms-backend-dev:latest
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4
    env_file:
      - ../../../backend/.env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DATABASE_URL=
      - DB_HOST=${DB_HOST:-postgres-dev}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-${POSTGRES_DB:-lms_db}}
      - DB_USER=${DB_USER:-${POSTGRES_USER:-lms_user}}
      - DB_PASSWORD=${DB_PASSWORD:-${POSTGRES_PASSWORD:-123456}}
      - REDIS_HOST=redis-dev
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis-dev:6379
      - JWT_SECRET=${JWT_SECRET:-your_super_secret_jwt_key_here}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - PORT=3000
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - FRONTEND_URL=http://localhost:${FRONTEND_PORT:-3001}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - CORS_ALLOWED_ORIGINS=http://localhost:${BACKEND_PORT:-3000},http://127.0.0.1:${BACKEND_PORT:-3000},http://localhost:${FRONTEND_PORT:-3001},http://127.0.0.1:${FRONTEND_PORT:-3001},http://localhost:5174,http://127.0.0.1:5174
      - CORS_ALLOWED_HEADERS=Content-Type,Authorization,X-Requested-With,X-Request-Start
      - DISABLE_RATE_LIMIT=${DISABLE_RATE_LIMIT:-true}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    networks:
      - lms-dev-network
    depends_on:
      postgres-dev:
        condition: service_healthy
      redis-dev:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:3000/health"]
      interval: 15s
      timeout: 10s
      retries: 15
      start_period: 60s
    volumes:
      - ../../../backend:/app
      - /app/node_modules
      - ../../../docker/scripts/start-backend-dev.sh:/app/start-backend-dev.sh:ro
    command:
      - /bin/sh
      - -c
      - |
        tr -d '\r' < /app/start-backend-dev.sh > /tmp/start-backend-dev.sh && \
        chmod +x /tmp/start-backend-dev.sh && \
        /bin/sh /tmp/start-backend-dev.sh

  frontend-dev:
    build:
      context: ../../..
      dockerfile: docker/dockerfiles/frontend.dev.Dockerfile
    image: lms-frontend-dev-vite:dev
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - VITE_API_URL=/api/v1.3.0
      - VITE_SOCKET_URL=
      - VITE_PROXY_TARGET=http://backend-dev:3000
    volumes:
      - ../../../frontend:/app
      - /app/node_modules
      - ../../../docker/scripts/start-frontend-dev.sh:/app/start-frontend-dev.sh:ro
    ports:
      - "${FRONTEND_PORT:-3001}:5174"
    networks:
      - lms-dev-network
    depends_on:
      backend-dev:
        condition: service_healthy
    stdin_open: true
    tty: true
    command:
      - /bin/sh
      - -c
      - |
        tr -d '\r' < /app/start-frontend-dev.sh > /tmp/start-frontend-dev.sh && \
        chmod +x /tmp/start-frontend-dev.sh && \
        /bin/sh /tmp/start-frontend-dev.sh

volumes:
  postgres_api_dev_data:
    name: lms_postgres_api_dev_data
    external: true
  redis_api_dev_data:
    name: lms_redis_api_dev_data
    external: true

networks:
  lms-dev-network:
    external: true
    name: lms-dev-network
