# LMS Backend-Only Development Environment  
# Includes: PostgreSQL + Redis + Backend (API Only)
# Perfect for: Mobile apps, Flutter, React Native, External integrations
# Usage: docker-compose -f docker/environments/development/backend-only.yml up

# Shared configuration templates (inline to avoid compatibility issues)
x-postgres-base: &postgres-base
  image: postgres:15
  restart: unless-stopped
  environment:
    POSTGRES_DB: ${POSTGRES_DB:-lms_db}
    POSTGRES_USER: ${POSTGRES_USER:-lms_user}
    POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-123456}
  healthcheck:
    test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lms_user} -d ${POSTGRES_DB:-lms_db}"]
    interval: 30s
    timeout: 10s
    retries: 5

x-redis-base: &redis-base
  image: redis:7-alpine
  restart: unless-stopped
  command: redis-server --appendonly yes
  healthcheck:
    test: ["CMD", "redis-cli", "ping"]
    interval: 30s
    timeout: 10s
    retries: 5

services:
  # PostgreSQL Database Service
  # Service name = "postgres-dev" → With project "lms" → Container "lms-postgres-dev"
  postgres-dev:
    <<: *postgres-base
    container_name: lms-postgres-dev
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_api_dev_data:/var/lib/postgresql/data
      - ../../../database/init:/docker-entrypoint-initdb.d
    networks:
      - lms-dev-network

  # Redis Cache Service
  # Service name = "redis-dev" → With project "lms" → Container "lms-redis-dev"
  redis-dev:
    <<: *redis-base
    container_name: lms-redis-dev
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_api_dev_data:/data
    networks:
      - lms-dev-network

  # Backend API Service
  # Service name = "backend-dev" → With project "lms" → Container "lms-backend-dev"
  backend-dev:
    build:
      context: ../../..
      dockerfile: docker/dockerfiles/backend.dev.Dockerfile
    image: lms-backend-dev:latest
    container_name: lms-backend-dev
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DB_HOST=postgres-dev
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-lms_db}
      - DB_USER=${POSTGRES_USER:-lms_user}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-123456}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-lms_user}:${POSTGRES_PASSWORD:-123456}@postgres-dev:5432/${POSTGRES_DB:-lms_db}
      - REDIS_HOST=redis-dev
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis-dev:6379
      - JWT_SECRET=${JWT_SECRET:-your_super_secret_jwt_key_here}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - PORT=3000
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - DISABLE_RATE_LIMIT=${DISABLE_RATE_LIMIT:-true}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    networks:
      - lms-dev-network
    depends_on:
      postgres-dev:
        condition: service_healthy
      redis-dev:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - ../../../backend:/app
      - /app/node_modules
      - ../../../backend/logs:/app/logs
      - ../../../docker/scripts/start-backend-dev.sh:/app/start-backend-dev.sh:ro
    command: ["/bin/sh", "/app/start-backend-dev.sh"]

# Named volumes for data persistence  
volumes:
  postgres_api_dev_data:
    name: lms_postgres_api_dev_data
    external: true
  redis_api_dev_data:
    name: lms_redis_api_dev_data
    external: true

# Networks
networks:
  lms-dev-network:
    driver: bridge
    name: lms-dev-network