# LMS Backend-Only Development Environment  
# Includes: PostgreSQL + Redis + Backend (API Only)
# Perfect for: Mobile apps, Flutter, React Native, External integrations
# Usage: docker-compose -f docker/environments/development/backend-only.yml up

# Shared configuration templates (inline to avoid compatibility issues)
x-redis-base: &redis-base
  image: redis:7-alpine
  restart: unless-stopped
  command: redis-server --appendonly yes
  healthcheck:
    test: ["CMD", "redis-cli", "ping"]
    interval: 30s
    timeout: 10s
    retries: 5

services:
  # Redis Cache Service
  # Service name = "redis-dev" → With project "lms" → Container "lms-redis-dev"
  redis-dev:
    <<: *redis-base
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_api_dev_data:/data
    networks:
      - lms-dev-network

  # Backend API Service
  # Service name = "backend-dev" → With project "lms" → Container "lms-backend-dev"
  backend-dev:
    build:
      context: ../../..
      dockerfile: docker/dockerfiles/backend.dev.Dockerfile
    image: lms-backend-dev:latest
    restart: unless-stopped
    # DNS: Removed custom DNS servers to allow Docker Desktop's internal resolver
    # to handle host.docker.internal correctly. Docker Desktop automatically provides
    # host.docker.internal resolution on Windows/Mac.
    env_file:
      - ../../../backend/.env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - REDIS_HOST=redis-dev
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis-dev:6379
      - JWT_SECRET=${JWT_SECRET:-your_super_secret_jwt_key_here}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - PORT=3000
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - FRONTEND_URL=http://localhost:${FRONTEND_PORT:-3001}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - CORS_ALLOWED_ORIGINS=http://localhost:${BACKEND_PORT:-3000},http://127.0.0.1:${BACKEND_PORT:-3000},http://localhost:${FRONTEND_PORT:-3001},http://127.0.0.1:${FRONTEND_PORT:-3001},http://localhost:5174,http://127.0.0.1:5174
      - CORS_ALLOWED_HEADERS=Content-Type,Authorization,X-Requested-With,X-Request-Start
      - DISABLE_RATE_LIMIT=${DISABLE_RATE_LIMIT:-true}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    networks:
      - lms-dev-network
    depends_on:
      redis-dev:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s
    volumes:
      - ../../../backend:/app
      - /app/node_modules
      - ../../../backend/logs:/app/logs
      - ../../../docker/scripts/start-backend-dev.sh:/app/start-backend-dev.sh:ro
    command:
      - /bin/sh
      - -c
      - |
        tr -d '\r' < /app/start-backend-dev.sh > /tmp/start-backend-dev.sh && \
        chmod +x /tmp/start-backend-dev.sh && \
        /bin/sh /tmp/start-backend-dev.sh

# Named volumes for data persistence  
volumes:
  redis_api_dev_data:
    name: lms_redis_api_dev_data
    external: true

# Networks
networks:
  lms-dev-network:
    external: true
    name: lms-dev-network